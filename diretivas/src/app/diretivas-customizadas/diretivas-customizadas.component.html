<p fundoAmarelo>
    Texto com fundo amarelo.
</p>

<button fundoAmaelo>Botão com fundo amarelo.</button>

<p highlightMouse>
    Texto com highlight quando passa o mouse.
</p>

<p highlight [highlight]="'red'" [defaultColor]="'grey'">
        Texto com highlight com cres customizadas.
    </p>

<h5>Diretiva Estrutura customizada - ngElse</h5>

<div *ngIf="mostrarCursos">
        Lista de cursos aqui.
</div>
<div *ngElse="mostrarCursos">
    Não existe cursos para serem listados.
</div>
    
<br>
    
<button (click)="onMostrarCursos()">Mostrar ou esconder cursos</button>
